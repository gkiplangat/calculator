<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h3>Basic Calculator</h3>
        <!--Answer Section-->
        <div class="answer">
            <label for="Answer">Answer Here
                 <input type="number">
            </label>
        </div>
        <div class="buttons">
            <div class="first-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="third-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="first-row">
                <button>Delete</button>
                <button>0</button>
                <button>Enter</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
